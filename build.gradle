buildscript {
	ext{
		swaggerVersion="2.6.+"
		springBootVersion="1.4.1.RELEASE"
	}
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven { url "https://m2.neo4j.org" }
    maven { url "https://repo.spring.io/libs-release" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
	libSwagger
	compile.extendsFrom libSwagger
}

dependencies {
	libSwagger("io.springfox:springfox-swagger2:${swaggerVersion}")
	libSwagger("io.springfox:springfox-swagger-ui:${swaggerVersion}")

	compile 'org.projectlombok:lombok:1.16.+'
	compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-neo4j")
	compile("org.neo4j:neo4j-ogm-bolt-driver:2.0.5")
	compile("org.neo4j:neo4j-ogm-embedded-driver:2.0.5")
	
	testCompile("org.springframework.boot:spring-boot-starter-test")
}